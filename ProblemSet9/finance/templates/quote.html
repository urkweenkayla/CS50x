{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol"
            type="text" id="input">
    </div>
    <button class="btn btn-primary" type="submit" id="submit">Get Quote</button>
</form>
{% endblock %}
